<!DOCTYPE html>
<html lang="es">

<head>
    <title>Operaciones Basicas</title>
    <meta charset="utf-8">
    <script>
        function operaciones() {
            var operacion = document.getElementById("operador").value;
            var num1 = parseFloat(document.getElementById("valor1").value);
            var num2 = parseFloat(document.getElementById("valor2").value);
            var resultado;
            switch (operacion) {
                case "suma":
                    resultado = num1 + num2;
                    document.getElementById("respuesta").innerHTML = "Resultado : " + resultado;
                    break;
                case "resta":
                    resultado = num1 - num2;
                    document.getElementById("respuesta").innerHTML = "Resultado : " + resultado;
                    break;
                case "multiplicacion":
                    resultado = num1 * num2;
                    document.getElementById("respuesta").innerHTML = "Resultado : " + resultado;
                    break;
                case "division":
                    resultado = num1 / num2;
                    document.getElementById("respuesta").innerHTML = "Resultado : " + resultado;
                    break;
                case "potencia":
                    resultado = Math.pow(num1, num2);
                    document.getElementById("respuesta").innerHTML = "Resultado : " + resultado;
                    break;
                case "modulo":
                    resultado = num1 % num2;
                    document.getElementById("respuesta").innerHTML = "Resultado : " + resultado;
                    break;
            }
        }
    </script>
</head>

<body>
    <form>
        <input type="number" id="valor1">
        <select id="operador">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicacion</option>
            <option value="division">Division</option>
            <option value="potencia">Potencia</option>
            <option value="modulo">Modulo</option>
        </select>
        <input type="number" id="valor2">
        <input type="button" value="Operar" onclick="operaciones()">
        <p id="respuesta"></p>
    </form>
</body>

</html>
