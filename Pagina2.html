<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejemplo - Aumentar y disminuir la fuente de nuestra web con javascript</title>
    <meta charset="utf-8">
    <script>
        function operacion() {
            var num1 = parseInt(document.getElementById("valor1").value);
            var num2 = parseInt(document.getElementById("valor2").value);
            var resultado = num1 + num2;
            document.getElementById("respuesta").innerHTML = "resultado" + resultado;
        }
    </script>
</head>

<body>
    <form>
        <input type="number" id="valor1">
        <select id="operador">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="^">^</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="valor2">
        <input type="button" value="Sumar" onclick="operacion()">
        <p id="respuesta"></p>
    </form>
</body>

</html>
