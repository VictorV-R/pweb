<!DOCTYPE html>
<html lang="es">

<head>
    <title>Texto</title>
    <meta charset="utf-8">
    <canvas id="myChart"></canvas>
    <script src="chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [60, 18, 10, 8, 4],
                    backgroundColor: ['#42a5f5', 'red', 'green', 'blue', 'violet'],
                    label: 'Comparacion de navegadores'
                }],
                labels: ['Google Chrome', 'Safari', 'Edge', 'Firefox', 'Opera']
            },
            options: { responsive: true }
        });
    </script>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                list = new String("<form>");
                if (this.readyState == 4 && this.status == 200) {
                    console.log(list);
                    var region = JSON.parse(this.responseText);
                    console.log(list);
                    regionList(region);
                    document.getElementById("list").innerHTML = list;
                }
            };
            xhttp.open("GET", "data.json", true);
            xhttp.send();
        }
        function regionList(region) {
            for (i in region) {
                list += "<input type='checkbox' id='" + region[i].region + "' value='" + region[i].region + "'><label for='" + region[i].region + "'>" + region[i].region + "</label><br></form>"
            }
        }
    </script>
    <style>

    </style>
</head>

<body>
    <div id="list">
    </div>
    <button onclick="loadDoc()">Mostrar Regiones</button>
</body>

</html>
