<!DOCTYPE html>
<html lang="es">

<head>
    <title>Texto</title>
    <meta charset="utf-8">
    <canvas id="myChart"></canvas>
    <script src="chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [60, 18, 10, 8, 4],
                    backgroundColor: ['#42a5f5', 'red', 'green', 'blue', 'violet'],
                    label: 'Comparacion de navegadores'
                }],
                labels: ['Google Chrome', 'Safari', 'Edge', 'Firefox', 'Opera']
            },
            options: { responsive: true }
        });
    </script>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                lista = new String("<form>");
                if (this.readyState == 4 && this.status == 200) {
                    
                    document.getElementById("demo").innerHTML = lista;
                    var region = JSON.parse(this.responseText);
                    console.log(region);
                    for (i in region){
                        lista += "<input type='checkbox' id='"+region[i].region+"' value='"+region[i].region+"'><label for='"+region[i].region+"'>"+region[i].region+"</label><br>"
                    }
                }
            };
            xhttp.open("GET", "data.json", true);
            xhttp.send();
        }
    </script>
    <style>

    </style>
</head>

<body>
    <div id="demo">
        
    </div>
    <form>
        <input type="checkbox" id="amazonas" value="Amazonas" onclick="loadDoc()">
        <label for="amazonas">Amazonas</label><br>
        <input type="checkbox" id="ancash" value="Ancash">
        <label for="ancash">Ancash</label><br>
        <input type="checkbox" id="apurimac" value="Apurimac">
        <label for="apurimac">Apurimac</label>
    </form>
</body>

</html>
